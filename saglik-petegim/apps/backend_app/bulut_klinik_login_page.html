        <button type="button" class="btn green" id="sms-2fa-confirm-btn">Gönder</button>

<script>
    $(document).ready(function() {
        var validate = "/views/sec/login.js?v=250819_1209";
        var modal_new = "/views/theme/js/modal_new.js?v=250819_1209";
        $.getScript(modal_new);
        $.getScript(validate);

        
        $("#sms-2fa-confirm-btn").click(function (e) {
            e.preventDefault();

            if($("#sms_code").val() == ""){
                return;
            }

            var data = {
                email : $("#email").val(),
                password : $("#password").val(),
                sms_code : $("#sms_code").val(),
            }

            $("#sms-2fa-confirm-btn").attr("disabled", "true");

            $.ajax({
                type: "post",
                url: "/Sec/Login/sms_2fa_check_verify",
                data: data,
                success: function (response) {
                    if(response.status == false){
                        toast_ajax_message("toast-top-full-width","4000","error",response.message,response.title);
                        setTimeout(() => {
                            $("#sms-2fa-confirm-btn").removeAttr("disabled");
                        }, 3000);
                    }else{
                        toast_ajax_message("toast-top-full-width","4000","success",response.message,response.title);
                        setTimeout(() => {
                            window.location = response.url;
                        }, 1500);
                    }
                }
            });
        });

        $("#sms_2fa_btn_again").click(function (e) { 
            e.preventDefault();
            $("#sms_2fa_model").modal("hide");
            setTimeout(() => {
                $("#btn_login_portal").trigger("click");
            }, 1000);
        });
    });



    var onloadCallback = function() {
                var htmlEl = document.querySelector('#g-recaptcha');
        var recaptha_use = 0;
        var form_id = "login-form";

        var captchaOptions = {
            sitekey: '6LcBWiIUAAAAALjg3zSgzgTrwiXneSGeLeCla3Lr',
            size: 'invisible',
            callback: function(token) {
                $('#' + form_id).submit();
            }
        };
        recaptchaId = window.grecaptcha.render(htmlEl, captchaOptions, false);

        $('#btn_login_portal').click(function(e) {
            e.preventDefault();

            form_id = "login-form";
            if (recaptha_use == 1) {
                grecaptcha.reset(recaptchaId);
            }
            recaptha_use = 1;
            grecaptcha.execute(recaptchaId);
        });


        $('#grn_new_company_add_button').click(function(e) {
            e.preventDefault();
            form_id = "form_grn_new_company";
            if (recaptha_use == 1) {
                grecaptcha.reset(recaptchaId);
            }
            recaptha_use = 1;
            grecaptcha.execute(recaptchaId);
        });
            };
</script>
