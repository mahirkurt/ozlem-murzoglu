steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.rag', '-t', 'gcr.io/$PROJECT_ID/saglik-petegim-rag-backend', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/saglik-petegim-rag-backend']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'saglik-petegim-rag-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/saglik-petegim-rag-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/saglik-petegim-rag-backend'

options:
  logging: CLOUD_LOGGING_ONLY