<section class="approach-section">
  <div class="container">
    <div class="section-header">
      <span class="section-label">{{ 'APPROACH.TITLE' | translate }}</span>
      <h2 class="section-title">{{ 'APPROACH.SUBTITLE' | translate }}</h2>
      <p class="section-description">{{ 'APPROACH.SECTION_DESC' | translate }}</p>
    </div>

    <div class="approach-grid">
      <a 
        *ngFor="let item of approaches; let i = index" 
        [routerLink]="item.href" 
        class="approach-card approach-card--{{item.color}}"
      >
        <!-- No more .card-glow needed, handled by CSS box-shadow/bg -->
        
        <div class="card-header">
          <div class="card-icon">
            <span class="material-icons">{{item.icon}}</span>
          </div>
        </div>
        
        <!-- Direct content, no wrapper needed if CSS handles flex -->
        <h3 class="card-title">{{ item.titleKey | translate }}</h3>
        <p class="card-description">{{ item.descriptionKey | translate }}</p>
        
        <div class="card-action">
          <span class="action-text">{{ 'COMMON.READ_MORE' | translate }}</span>
          <span class="material-icons action-icon">arrow_forward</span>
        </div>
      </a>
    </div>
  </div>
</section>
