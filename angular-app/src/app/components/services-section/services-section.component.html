<section class="services-section">
  <div class="container">
    <div class="section-header">
      <h2 class="md-sys-typescale-display-small">Hizmetlerimiz</h2>
      <p class="md-sys-typescale-body-large">
        Çocuğunuzun sağlığı için kapsamlı pediatri hizmetleri
      </p>
    </div>

    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card service-card--{{service.color}}">
        <a [routerLink]="service.href" class="service-link">
          <div class="service-icon-wrapper">
            <span class="material-icons service-icon">{{service.icon}}</span>
          </div>
          <div class="service-content">
            <h3 class="service-title">{{service.title}}</h3>
            <p class="service-description">{{service.description}}</p>
          </div>
          <div class="service-arrow">
            <span class="material-icons">arrow_forward</span>
          </div>
        </a>
      </div>
    </div>

    <div class="section-cta">
      <a routerLink="/hizmetlerimiz" class="cta-button">
        <span>Tüm Hizmetlerimizi Görüntüle</span>
        <span class="material-icons">arrow_forward</span>
      </a>
    </div>
  </div>
</section>
